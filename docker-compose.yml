services:
  inventory:
    build: .
    container_name: home-net-inventory
    network_mode: host
    environment:
      - INVENTORY_DB=/data/inventory.db
      - INVENTORY_SCAN_CIDRS=192.168.1.0/24
      - INVENTORY_SCAN_INTERVAL_SECONDS=1800
      - INVENTORY_NMAP_ARGS=-sn
    volumes:
      - ./data:/data
    restart: unless-stopped